spring:
  webflux:
    base-path: /api/auth
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
logging:
  level:
    web: debug
    org:
      springframework:
        data.mongodb: debug
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
jwt:
  secretKey: ${JWT_SECRET}
  accessTokenExpire: ${JWT_ACCESS_EXPIRE}
  refreshTokenExpire: ${JWT_REFRESH_EXPIRE}
url:
  frontend: ${FRONTEND_URL}
  service:
    auth: auth-service
    user: user-service
    quiz: quiz-service